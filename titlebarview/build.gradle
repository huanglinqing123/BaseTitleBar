apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 27
    buildToolsVersion "28.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:27.+'
    testCompile 'junit:junit:4.12'
}
//添加
publish {
    userOrg = 'huanglinqing'//bintray.com用户名
    groupId = 'com.hlq'//jcenter上的路径
    artifactId = 'basetitlebar'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'BaseTitlebar'//描述，不重要
    website = 'https://github.com/huanglinqing123/Viewself'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
